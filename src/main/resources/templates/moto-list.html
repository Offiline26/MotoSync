<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Motorcycles List</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Motorcycles List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Brand</th>
        <th>Model</th>
        <th>Plate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="moto : ${motos}">
        <td th:text="${moto.id}"></td>
        <td th:text="${moto.marca}"></td>
        <td th:text="${moto.modelo}"></td>
        <td th:text="${moto.placa}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
